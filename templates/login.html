{% extends "base.html" %}

{% block lab %}Расчетно-графическое задание{% endblock %}

{% block main %}
    <form method="POST">
        <h1>Страница входа</h1>

        <div>
            <input type="text" name="login" placeholder="Логин">
            <label for="login">Логин</label>
        </div>

        <div>
            <input type="password" name="password" placeholder="Пароль">
            <label for="password">Пароль</label>
        </div>
        <br><span class="error" style="color: red;">{{ error_message }}</span><br>

        <button type="submit">Войти</button><br><br>
        <p>
            <a href="/" style="color: rgb(119, 81, 39); border: 2px solid rgb(119, 81, 39); 
            padding: 5px 10px; border-radius: 5px; margin-right: 10px;">Вернуться на главную</a>
        </p>
    </form>
{% endblock %}
